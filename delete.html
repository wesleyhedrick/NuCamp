<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <form>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Ice Cream Flavors:</label>
                <!-- Your code additions will go below here. -->
                <div class="btn-group btn-group-toggle col-4" data-toggle="buttons">
                    <label class="btn btn-success active">
                        <input id="mintchocolate" type="radio" name="iceCreamFlavor" value="mint chocolate" checked>
                        Mint
                        Chocolate
                    </label>
                    <label class="btn btn-light">
                        <input id="vanilla" type="radio" name="iceCreamFlavor" value="vanilla"> Vanilla
                    </label>
                    <label class="btn btn-danger">
                        <input id="strawberry" type="radio" name="iceCreamFlavor" value="strawberry"> Strawberry
                    </label>
                </div>
                <!-- Your code additions will go above here. -->
            </div>
            <div class="form-group row mx-auto">
                <button type="button" onclick="order()" class="btn btn-primary">Order</button>
            </div>
        </form>
    </div>

    <div id="message"></div>

    <script>
        function order() {
            const message = document.querySelector('#message')
            const inputs = document.querySelectorAll('input')
            inputs.forEach(input => {
                input.addEventListener('click', () => {
                    message.innerHTML = `You ordered ${input.value}`
                })
            })


        }

    </script>
</body>

</html>
